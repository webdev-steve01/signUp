<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HR:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./dist/bundle.js"></script>
    <title>Sign up to DriveMe</title>
  </head>
  <body>
    <nav class="login-navigation">
      <p class="driveMe">DriveMe</p>
    </nav>
    <section class="container">
      <section class="content">
        <section class="form-container-two">
          <div id="signUpMessage"><p id="success"></p>
          <div class="image">
            <img id="cancel" src="../cancel-svgrepo-com (1).svg" alt="">
          </div></div>
          <form action="" id="form">
            <section id="google" class="form-header">Welcome Aboard</section>
            <input
              type="text"
              placeholder="Enter first name"
              id="Fname"
            />
            <input
              type="email"
              placeholder="Enter email"
              id="Email"
            />
            <input
              type="password"
              placeholder="Enter password"
              id="pword"
            />
            <div class="submit"><button type="submit" id="submit">Continue</button></div>
          </form>
        </section>
        <section class="or">
          <div class="line"></div>
          <p class="text">or</p>
          <div class="line"></div>
        </section>
        <section class="account" >
          <section class="google"id="authenticate" >
            <section class="image">
              <img src="google-icon-svgrepo-com.svg" alt="" />
            </section>
            <p class="text">continue with google</p>
          </section>
        </section>
        <footer class="footer">
          By proceeding, you consent to get calls, Whatsapp or SMS messages,
          Including by automated means, from DriveMe and it's affiliates to the
          number provided.
        </footer>
      </section>
    </section>
  </body>
</html>
